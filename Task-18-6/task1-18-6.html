<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration form!</h1>
    <!-- <fieldset style="width:0px">
        <h3>Personal details</h3> 
        <hr> -->
    <form action="" method="post">
        <fieldset style="width: 400px;">
            <h3>Personal details</h3> 
            <hr>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value=""> <br> <br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value=""><br> <br>
        <label for="E-mail">E-mail:</label> 
        <input type="text" id="E-mail" name="E-mail"> <br> <br>
        <h4>Gender:</h4>
        <input type="radio" id="radio" name="Male" value="Male">
        <label for="radio" name="Male">Male</label>
        <input type="radio" id="radio" name="Male" value="Female">
        <label for="radio" name="Male">Female</label> 
        <br> <br>
        <label for="City" name="City">City:</label>
        <select name="City" id="City">
            <option value="Amman">Amman</option>
            <option value="Irbid">Irbid</option>
        </select>
        <br> <br>
        <input type="button" name="Sign Up" id="Sign Up" value="Sign Up">
        </fieldset>     
            
    </form>    

    
    

    
</body>
</html>
