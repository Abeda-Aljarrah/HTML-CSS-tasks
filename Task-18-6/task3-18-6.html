<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Basic HTML Form</h1>
    <fieldset>
        <legend>Name</legend>
        <form action="" method="post">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" value=""> <br> <br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" value=""><br> <br>
        </form>
    </fieldset>

    <fieldset>
        <legend>Other Questions</legend>
        Choose a drink: <br>
        <input type="radio" id="radio" name="drink" value="cofee">
        <label for="radio" name="drink">cofee</label>
        <input type="radio" id="radio" name="drink" value="tea">
        <label for="radio" name="drink">tea</label>
        <input type="radio" id="radio" name="drink" value="hot chocolate">
        <label for="radio" name="drink">hot chocolate</label> <br> <br>
        What ice cream do you like? <br>
        <input type="checkbox" id="ice" name="cream" value="chocolate">
        <label for="ice">Chocolate</label> 
        <input type="checkbox" id="ice" name="cream2" value="Chocolate Pudding">
        <label for="ice">Chocolate Pudding</label> 
        <input type="checkbox" id="ice" name="cream3" value="Chocolate Penut Butter">
        <label for="ice">Chocolate Penut Butter</label> 
        <input type="checkbox" id="ice" name="cream4" value="Vanilla">
        <label for="ice">Vanilla</label>
        <input type="checkbox" id="ice" name="cream5" value="Strawberry">
        <label for="ice">Strawberry</label> <br> <br>
        Select a school:
        <select name="school" id="school">
            <option value="Harvard">Harvard</option>
            <option value="MIT">MIT</option>
            <option value="JUST">JUST</option>
        </select> 
        <br> <br>
        Pleas provide comments: <br>
        <textarea name="comm" id="comm" cols="30" rows="10"></textarea>
    </fieldset>
    <br>
    <input type="submit" value="Submit">
</body>
</html>
