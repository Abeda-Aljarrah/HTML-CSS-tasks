        td{
            border: 1px solid;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 2px 2px 6px;
            display: inline-block; /*display: inline-block allows to set a width and height on the element. */
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Table Styling</h1>
    <table>
        <tr>
            <td>Row1.Col1</td>
            <td>Row1.Col2</td>
            <td>Row1.Col3</td>
        </tr>
        <tr>
            <td>Row2.Col1</td>
            <td>Row2.Col2</td>
            <td>Row2.Col3</td>
        </tr>
    
    </table>
</body>
