<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .one{
        background-color: blue;
        width: 100px;
        height: 100px;
        transition: width 3s;
    }
    .one:hover{
        width: 200px;
    }
    .two{
        background-color: pink;
        height: 100px;
        width: 100px;
        transition: width 2s, height 2s;
    }
    .two:hover{
        width: 300px;
        height: 300px;
    }
</style>

<body>
    <h1>The transition property</h1>
    <div class="one"></div>
    <hr>
    <div class="two"></div>
</body>
</html>
